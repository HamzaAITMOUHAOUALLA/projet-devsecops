apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v2
  namespace: devsecops
  labels:
    app: backend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: v2
  template:
    metadata:
      labels:
        app: backend
        version: v2
    spec:
      containers:
      - name: backend
        image: hamza399/backend:v1.0.3
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-v2
  namespace: devsecops
spec:
  selector:
    app: backend
    version: v2
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
